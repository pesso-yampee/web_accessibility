<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Accessibility</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
  <header class="header">
    <div class="header_inner">
      <h1 class="header_home">
        <a href="/" class="header_home_link">
          Web Accessibility
        </a>
      </h1>
      <button id="js-humberger" type="button" class="humberger" aria-controls="navigation" aria-label="メインメニュー"
        aria-expanded="false">
        <span class="visually-hidden">Menu</span>
        <span class="humberger_line"></span>
      </button>
      <div class="header_navContainer js-nav" id="navigation" aria-hidden="true" style="display: none;">
        <nav id="js-navigation" class="header_navigation">
          <ul class="header_navigation_list">
            <li class="header_navigation_item">
              <a href="#" class="header_navigation_link">
                メニュー
              </a>
            </li>
            <li class="header_navigation_item">
              <button type="button" class="header_navigation_link -accordion js-accordionTrigger" aria-expanded='false'
                aria-controls="accordion1">
                親メニュー
              </button>
              <div id="accordion1" class="accordion js-accordion">
                <ul class="accordion_list">
                  <li class="accordion_item">
                    <a href="#" class="accordion_link">
                      子メニュー
                    </a>
                  </li>
                  <li class="accordion_item">
                    <a href="#" class="accordion_link">
                      子メニュー
                    </a>
                  </li>
                  <li class="accordion_item">
                    <a href="#" class="accordion_link">
                      子メニュー
                    </a>
                  </li>
                </ul>
              </div>
            </li>
            <li class="header_navigation_item">
              <a href="#" class="header_navigation_link">
                メニュー
              </a>
            </li>
          </ul>
          <div id="js-focusTrap" tabindex="0"></div>
        </nav>
      </div>
    </div>
  </header>
  <script src="./js/mainClass.js" defer></script>
  <script src="./js/main.js" defer></script>
</body>

</html>
