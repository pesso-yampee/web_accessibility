<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Accessibility</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
  <header class="header">
    <div class="header_inner">
      <h1 class="header_home">
        <a href="/" class="header_home_link">
          HOME
        </a>
      </h1>
      <div class="header_navContainer">
        <nav class="header_nav" aria-label="main menu">
          <ul class="header_list">
            <li class="header_item">
              <a href="#" class="header_item_link">Menu1</a>
              <div class="header_mega">
                <div class="header_mega_inner">
                  <div class="header_mega_body">
                    <div class="header_mega_content">
                      <a href="#" class="header_mega_content_link">
                        <picture class="header_mega_content_imageWrap">
                          <source srcset="https://placehold.jp/300x200.png 1x, https://placehold.jp/600x400.png 2x"  width="300" height="200">
                          <img class="header_mega_content_image" src="https://placehold.jp/300x200.png" alt="dammy" width="300" height="200">
                        </picture>
                        <div class="header_mega_content_textWrap">
                          <span class="header_mega_content_text">Mega Menu1</span>
                        </div>
                      </a>
                    </div>
                    <div class="header_mega_content">
                      <a href="#" class="header_mega_content_link">
                        <picture class="header_mega_content_imageWrap">
                          <source srcset="https://placehold.jp/300x200.png 1x, https://placehold.jp/600x400.png 2x"  width="300" height="200">
                          <img class="header_mega_content_image" src="https://placehold.jp/300x200.png" alt="dammy" width="300" height="200">
                        </picture>
                        <div class="header_mega_content_textWrap">
                          <span class="header_mega_content_text">Mega Menu1</span>
                        </div>
                      </a>
                    </div>
                    <div class="header_mega_content">
                      <a href="#" class="header_mega_content_link">
                        <picture class="header_mega_content_imageWrap">
                          <source srcset="https://placehold.jp/300x200.png 1x, https://placehold.jp/600x400.png 2x"  width="300" height="200">
                          <img class="header_mega_content_image" src="https://placehold.jp/300x200.png" alt="dammy" width="300" height="200">
                        </picture>
                        <div class="header_mega_content_textWrap">
                          <span class="header_mega_content_text">Mega Menu1</span>
                        </div>
                      </a>
                    </div>
                    <!-- /.header_mega_content -->
                  </div>
                  <!-- /.header_mega_body -->
                </div>
                <!-- /.header_nav_mega_inner -->
              </div>
              <!-- /.header_nav_mega -->
            </li>
          </ul>
        </nav>
        <button id="js-humberger" type="button" class="humberger" aria-controls="navigation" aria-label="メインメニュー"
          aria-expanded="false">
          <span class="visually-hidden">Menu</span>
          <span class="humberger_line"></span>
        </button>
      </div>
      <div class="header_burgerMenuContainer js-nav" id="navigation" aria-hidden="true" style="display: none;">
        <nav id="js-navigation" class="header_burgerMenu">
          <ul class="header_burgerMenu_list">
            <li class="header_burgerMenu_item">
              <a href="#" class="header_burgerMenu_link">
                メニュー
              </a>
            </li>
            <li class="header_burgerMenu_item">
              <button type="button" class="header_burgerMenu_link -accordion js-accordionTrigger" aria-expanded='false'
                aria-controls="accordion1">
                親メニュー
              </button>
              <div id="accordion1" class="accordion js-accordion">
                <ul class="accordion_list">
                  <li class="accordion_item">
                    <a href="#" class="accordion_link">
                      子メニュー
                    </a>
                  </li>
                  <li class="accordion_item">
                    <a href="#" class="accordion_link">
                      子メニュー
                    </a>
                  </li>
                  <li class="accordion_item">
                    <a href="#" class="accordion_link">
                      子メニュー
                    </a>
                  </li>
                </ul>
              </div>
            </li>
            <li class="header_burgerMenu_item">
              <a href="#" class="header_burgerMenu_link">
                メニュー
              </a>
            </li>
          </ul>
          <div id="js-focusTrap" tabindex="0"></div>
        </nav>
      </div>
    </div>
  </header>
  <script src="./js/mainClass.js" defer></script>
  <script src="./js/main.js" defer></script>
</body>

</html>
